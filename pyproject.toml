[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"


[project]
name = "pyeml"
version = "0.0.1"
authors = [
  { name="Daniel SuÃ¡rez Labena", email="dsuarezl@ull.edu.es" },
]
description = "Tool to execute pieces of python code in kubernetes containers"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/dsuarezl/Pyeml"
"Bug Tracker" = "https://github.com/dsuarezl/Pyeml"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]